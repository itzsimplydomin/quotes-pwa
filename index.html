<!doctype html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Optymalizacje wydajności -->
    <meta name="theme-color" content="#0b1021" />
    <meta name="color-scheme" content="dark light" />
    
    <!-- Wczesne połączenia (preconnect) do zewnętrznych domen -->
    <link rel="preconnect" href="https://dummyjson.com" />
    <link rel="dns-prefetch" href="https://dummyjson.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Uwaga: Vite wyciąga i hashuje CSS w czasie buildu. Nie preloadujemy źródłowego CSS, żeby uniknąć 404 i zbędnej pracy. -->
    
    <!-- Metadane aplikacji -->
    <title>Quotes – PWA</title>
    <meta name="description" content="Codzienne cytaty i inspiracje w interfejsie PWA" />
    
    <!-- Ikony PWA -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <!-- Krytyczne style i podstawowe zmienne kolorów -->
    <style>
      /* Critical CSS - inline najważniejsze style */
      :root {
        --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        --fg: #f8fafc;
        --accent: #3b82f6;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg);
        background-attachment: fixed;
        color: var(--fg);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner animation */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent flash of unstyled content */
      .fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Główny kontener aplikacji -->
    <div id="root">
      <!-- Zapasowy stan ładowania (gdy JS jeszcze się wczytuje) -->
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 16px;
        color: var(--fg);
      ">
        <div style="
          width: 40px;
          height: 40px;
          border: 3px solid rgba(255,255,255,0.1);
          border-top: 3px solid var(--accent);
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        <p style="margin: 0; opacity: 0.7;">Ładowanie aplikacji...</p>
      </div>
    </div>
    
    <!-- Główny skrypt aplikacji -->
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Wskazówki dot. ładowania zasobów i proste metryki -->
    <script>
      // Preload critical resources
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          // Preload lazy-loaded chunks when browser is idle
          import('./src/pages/Explore.tsx').catch(() => {});
          import('./src/pages/Favorites.tsx').catch(() => {});
        });
      }
      
      // Performance monitoring
      if ('performance' in window && 'measure' in performance) {
        window.addEventListener('load', () => {
          // Measure app loading time
          setTimeout(() => {
            const navigation = performance.getEntriesByType('navigation')[0];
            if (navigation) {
              console.log('Page load time:', navigation.loadEventEnd - navigation.loadEventStart, 'ms');
            }
          }, 0);
        });
      }
    </script>
  </body>
</html>
